<!DOCTYPE html>
<html lang="es"> <!-- declara que el documento sigue la especificación HTML5. lang="es" indica que el contenido está en español. -->
<head>
    <meta charset="UTF-8"> <!-- define el juego de caracteres como UTF-8, que es estándar para caracteres especiales. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ajusta la escala del contenido para que se vea correctamente en dispositivos móviles. 
         "width=device-width" hace que el ancho de la página se ajuste al ancho de la pantalla del dispositivo.
         "initial-scale=1.0" establece la escala inicial de visualización. -->
    
    <title>Ingreso de Datos de Clientes</title>
    <!-- <title> define el título de la página que aparece en la pestaña del navegador. -->
    <link rel="stylesheet" href="estilos_de_la_pagina.css">
    <!-- <link rel="stylesheet"> se utiliza para enlazar el archivo CSS externo que contiene los estilos visuales de la página. -->
</head>
<body> <!--  contiene todo el contenido visible de la página. -->
    <div class="container">  <!-- crea un contenedor para el contenido, con la clase "container" que probablemente está estilada en el archivo CSS. -->

        <h2>Formulario de Ingreso de Datos de Clientes</h2> <!-- representa un título de segundo nivel. Aquí muestra el título del formulario. -->

        <form action="https://script.google.com/macros/s/AKfycbw83q2mz4eR6UwU_W8dP0kpbmz_0OaJ3tnFpbAhSL1BNhx4vEueYfI9aSemU9mYtAW7QQ/exec" method="POST">
            <!-- <form> define un formulario HTML. El atributo "action" indica la URL a donde se envían los datos.
                 El atributo "method" está configurado en "POST", lo que significa que los datos se enviarán al servidor en el cuerpo de la solicitud. -->

            <label for="cedula">Cédula</label>
            <!-- <label> define una etiqueta para el campo de entrada. El atributo "for" está vinculado al ID del campo de entrada correspondiente. -->
            <input type="text" id="cedula" name="Cedula" required>
            <!-- <input> define un campo de entrada de texto.
                 type="text" indica que se espera un texto.
                 id="cedula" establece un identificador único para el campo.
                 name="Cedula" es el nombre que se enviará en la solicitud POST.
                 required hace que este campo sea obligatorio. -->
            <br><br>
            <!-- <br> se usa para saltar una línea, en este caso se usan dos para espaciar los campos del formulario. -->

            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="Apellidos" required>
            <br><br>

            <label for="nombres">Nombres</label>
            <input type="text" id="nombres" name="Nombres" required>
            <br><br>

            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="Direccion" required>
            <br><br>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="Telefono" required>
            <!-- type="tel" especifica que este campo espera una entrada de número de teléfono. -->
            <br><br>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="Email" required>
            <!-- type="email" especifica que este campo espera un correo electrónico válido. -->
            <br><br>

            <label for="ciudad">Ciudad</label>
            <input type="text" id="ciudad" name="Ciudad" required>
            <br><br>

            <button type="submit">Enviar</button>
            <!-- <button> crea un botón que, al hacer clic, envía el formulario. El atributo type="submit" lo define como botón de envío. -->
        </form>  <!-- Cierra el formulario. -->
    </div> <!-- Cierra el contenedor del formulario. -->
</body> <!-- Cierra el cuerpo de la página. -->
</html> <!-- Cierra el documento HTML. -->
